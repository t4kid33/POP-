<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPโต</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="popโต.css">
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>



</head>
<body>
  <div class="container" id="app">
    <h1>POPโต</h1>
    <p>{{score}}</p>
    <br>
    <img :src="imgSrc" v-show="show" @load="show=true" v-on:click="change($event),plus(1)" onclick="audio.play()" style="top: 100px;">
  </div>
</body>

</html>
<script>
console.clear();
Vue.config.productionTip = false;
Vue.config.devtools = false;

const images = ['TO/popto3.png',
                'TO/popto4.png'];

var app = new Vue({
	el: "#app",
	data: {
    score: 0,
		index: 0,
		show: false,
	},
	computed: {
		imgSrc() {
			return images[this.index];
		},
	},
	watch: {
		imgSrc() {
			this.show = false;
		},
	},
	methods: {
		change() {
			this.index++;
			if (this.index==images.length) this.index=0;
		},

    plus: function(i) {
            this.score += i;
            
        },
	}
})
  </script>
  <script type="text/javascript">
    const audio = new Audio();
    audio.src = "./click.mp3";
</script>
